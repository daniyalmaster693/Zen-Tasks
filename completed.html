<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="Enter page description" content="To Do List App" />
  <link rel="stylesheet" href="completed.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="/Odin Project/Zen-Tasks/Assets/Zen Tasks.png" />
  <!-- <script src="main.js" type="module"></script> -->
  <title>Zen Tasks | Completed</title>
</head>

<body>
  <section class="main-container-completed">
    <section class="tasks-top-completed">
      <h1 class="section-title-completed">Completed</h1>

      <section class="task-stats-completed">
        <div class="completed-section-tasks-count">
          <p class="completed-section-number">0</p>
          <p class="completed-section-description">Completed Tasks</p>
        </div>
      </section>
    </section>

    <section class="tasks-container-completed">
      <p class="tasks-container-title-completed">Tasks</p>

      <div class="task-completed">
        <div class="task-information-completed">
          <div class="task-left-side-completed">
            <button class="complete-task-completed">
              <svg class="task-check-completed" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="#f0f5f9" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-circle">
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
            </button>

            <div class="task-content-completed">
              <h2 class="task-title-completed">Task 1</h2>
              <p class="task-description-completed">Task Description</p>
            </div>
          </div>

          <div class="task-right-side-completed">
            <p class="date-completed">2024 - 08 - 21</p>

            <div class="task-actions-completed">
              <button class="edit-task-completed">
                <img src="/Odin Project/Zen-Tasks/Assets/Edit.svg" alt="pencil icon">
              </button>

              <button class="delete-task-completed">
                <img src="/Odin Project/Zen-Tasks/Assets/Trash.svg" alt="trash icon">
              </button>
            </div>
          </div>1
        </div>

        <div class="hr-container-completed">
          <hr class="task-hr-completed">
        </div>
      </div>
    </section>

    <section class="dock">
      <a href="index.html">
        <button class="home-button">
          <span class="tooltip-text-1" id="fade">Home</span>
          <img src="/Odin Project/Zen-Tasks/Assets/home.svg" alt="home icon">
        </button>
      </a>

      <a href="#">
        <button class="today-button">
          <span class="tooltip-text-2" id="fade">Today</span>
          <img src="/Odin Project/Zen-Tasks/Assets/sun.svg" alt="home icon">
        </button>
      </a>

      <a href="completed.html">
        <button class="completed-button">
          <span class="tooltip-text-3" id="fade">Completed</span>
          <img src="/Odin Project/Zen-Tasks/Assets/check.svg" alt="home icon">
        </button>
      </a>

      <a href="#">
        <button class="projects-button">
          <span class="tooltip-text-4" id="fade">Projects</span>
          <img src="/Odin Project/Zen-Tasks/Assets/columns.svg" alt="home icon">
        </button>
      </a>
    </section>
  </section>
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in")

    function handlePageTransition(event) {
      event.preventDefault();

      document.body.classList.remove("fade-in");
      document.body.classList.add("fade-out");
      window.location.href = event.target.href;
    }
  });</script>

</html>
