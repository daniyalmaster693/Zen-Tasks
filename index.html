<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="Enter page description" content="A to do list app" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="/Odin Project/Zen-Tasks/Assets/Zen Tasks.png" />
  <script src="main.js"></script>
  <title>Zen Tasks</title>
</head>

<body>
  <section class="main-container">
    <section class="tasks-top">
      <h1 class="section-title">Home</h1>

      <section class="task-stats">
        <div class="pending-tasks">
          <p class="pending-number">5</p>
          <p class="pending-description">Pending Tasks</p>
        </div>

        <div class="completed-tasks">
          <p class="completed-number">5</p>
          <p class="completed-description">Completed Tasks</p>
        </div>

        <div class="daily-goal">
          <p class="daily-goal-number">0/5</p>
          <p class="daily-goal-description">Daily Goal</p>
        </div>
      </section>
    </section>

    <section class="tasks-container">
      <p class="tasks-container-title">Tasks</p>
    </section>

    <section class="tasks-modal">
      <div class="modal">
        <h2 class="modal-title">Add New Task</h2>

        <div class="task-title-container">
          <p class="input-title">Title</p>
          <input type="text" class="task-title-input" minlength="1" placeholder="Task Title">
        </div>

        <div class="task-description-container">
          <p class="input-title">Description</p>
          <input type="text" class="task-description-input" minlength="1" placeholder="Task Description">
        </div>

        <div class="task-due-date-container">
          <p class="input-title">Due Date</p>
          <input type="text" class="task-due-date-input" minlength="1" placeholder="Task Date">
        </div>

        <div class="task-priority">
          <p class="input-title">Priority</p>

          <select name="priority-level" class="task-priority-level">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
            <option value="None" selected>None</option>
          </select>
        </div>

        <button class="create-task">Create Task</button>
      </div>

      <div class="modal-overlay"></div>
    </section>

    <section class="add-task">
      <button class="add-task-button">+ Add Task</button>
    </section>

    <section class="dock"> </section>
  </section>

  <footer class="footer">
    <p>
      Coded by
      <a href="https://github.com/Blaze4884" target="_blank" rel="noopener">Daniyal Master</a>.
    </p>
  </footer>
</body>

</html>
