  <section class="main-container">
    <section class="tasks-top">
      <h1 class="section-title">Home</h1>

      <section class="task-stats">

          <p class="pending-number">0</p>

        </div>

        <div class="completed-tasks">
          <p class="completed-number">0</p>
          <p class="completed-description">Completed Tasks</p>
        </div>

        <div class="daily-goal">
          <p class="daily-goal-number">0/5</p>
          <p class="daily-goal-description">Daily Goal</p>
        </div>
      </section>
    </section>

    <section class="tasks-container">
      <p class="tasks-container-title">Tasks</p>

    </section>

    <section class="tasks-modal">
      <div class="modal">
        <h2 class="modal-title">Add New Task</h2>

        <p class="input-error">*This field is required</p>
        <div class="task-title-container">
          <p class="input-title">Title</p>
          <input type="text" class="task-title-input" minlength="1" placeholder="Task Title">
        </div>

        <div class="task-description-container">
          <p class="input-title">Description</p>
          <input type="text" class="task-description-input" minlength="1" placeholder="Task Description">
        </div>


        <div class="task-due-date-container">
          <p class="input-title">Due Date</p>
          <input type="text" class="task-due-date-input" minlength="1" placeholder="Task Date">
        </div>

        <div class="task-priority-container">
          <p class="input-title">Priority</p>

          <select name="priority-level" class="task-priority-level">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
            <option value="None" selected>None</option>
          </select>
        </div>

        <button class="create-task">Create Task</button>
      </div>

      <div class="modal-overlay"></div>
    </section>

    <section class="add-task">
      <button class="add-task-button">+ Add Task</button>
    </section>

    <section class="dock">
      <button class="home-button">
        <span class="tooltip-text-1" id="fade">Home</span>
        <img src="/Odin Project/Zen-Tasks/Assets/home.svg" alt="home icon">
      </button>

      <button class="today-button">
        <span class="tooltip-text-2" id="fade">Today</span>
        <img src="/Odin Project/Zen-Tasks/Assets/sun.svg" alt="home icon">
      </button>

      <button class="completed-button">
        <span class="tooltip-text-3" id="fade">Completed</span>
        <img src="/Odin Project/Zen-Tasks/Assets/check.svg" alt="home icon">
      </button>

      <button class="projects-button">
        <span class="tooltip-text-4" id="fade">Projects</span>
        <img src="/Odin Project/Zen-Tasks/Assets/columns.svg" alt="home icon">
      </button>
    </section>
